<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบค้นหาเส้นทางรถสองแถว</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 24px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee, #a6c1ee, #fbc2eb, #ffecd2, #fbc2eb, #a18cd1, #30cfd0, #30cfd0, #33ccff, #99ff99, #66b5ff, #c3e5ff, #84fab0, #8fd3f4, #d3c4e5, #d3c4e5, #a5d299, #f77062, #96e6a1, #fbc8d4, #b2fcfd, #c3e5ff, #c3e5ff, #d3c4e5, #a18cd1, #fbc8d4, #84fab0, #8fd3f4, #fbc2eb, #ffecd2, #fbc2eb, #a18cd1, #30cfd0, #33ccff, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee, #a6c1ee, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient-animation 60s ease infinite;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex-grow: 1;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        h3 {
            color: #333;
            margin: 0;
            font-weight: 600;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        select {
            padding: 12px 16px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f0f4f8;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        select:focus {
            outline: none;
            border-color: #ff7f50;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #searchButton {
            background: linear-gradient(45deg, #00a8ff, #66b5ff);
            color: #fff;
            margin-top: 28px;
        }

        #searchButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 168, 255, 0.5);
        }

        #route-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        #route-buttons button {
            background: linear-gradient(45deg, #ff7f50, #f8d487);
            color: #fff;
        }

        #route-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 127, 80, 0.5);
        }

        #route-buttons button.active {
            background: linear-gradient(45deg, #2ecc71, #99ff99);
            color: #fff;
        }

        #loading-message {
            display: none;
            text-align: center;
            color: #555;
            font-size: 1.2em;
            padding: 20px;
        }

        .result-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item h4 {
            color: #3498db;
            font-weight: 600;
            margin: 0;
        }

        .result-item p {
            margin: 4px 0 0 0;
            color: #555;
        }

        .text-error {
            color: #e74c3c;
            text-align: center;
            font-weight: 500;
        }

        .text-info {
            color: #777;
            text-align: center;
            font-style: italic;
        }

        .card-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 12px;
            margin-bottom: 12px;
        }

        .card-header h4 {
            margin: 0;
            color: var(--primary-color);
        }

        .card-header .description {
            font-style: italic;
            color: var(--text-muted);
            margin: 4px 0 0 0;
        }

        .stop-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .stop-list-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 1em;
            color: var(--text-dark);
        }

        .stop-list-item:last-child {
            margin-bottom: 0;
        }

        .transfer-card {
            color: #000000;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .transfer-card:hover {
            transform: translateY(-5px);
        }

        .transfer-card h4 {
            color: #000000;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .transfer-step {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .transfer-step i {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .transfer-step p {
            margin: 0;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .transfer-step strong {
            font-weight: 600;
        }

        .routes-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }

        @media (max-width: 992px) {
            .routes-grid-container {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .routes-grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-bus-simple" style="color: #ff7f50;"></i> ค้นหาเส้นทางรถสองแถว</h1>

        <div id="controls" class="card">
            <div class="form-group">
                <label for="originSelect">ต้นทาง:</label>
                <select id="originSelect"></select>
            </div>
            <div class="form-group">
                <label for="destinationSelect">ปลายทาง:</label>
                <select id="destinationSelect"></select>
            </div>
            <button id="searchButton">
                <i class="fa-solid fa-magnifying-glass" style="margin-right: 8px;"></i> ค้นหาเส้นทาง
            </button>
        </div>

        <div id="route-buttons">
            <button id="show-all-routes-button" class="active">
                <i class="fa-solid fa-road" style="margin-right: 8px;"></i> แสดงทุกสาย
            </button>
        </div>

        <p id="loading-message">กำลังโหลดข้อมูล...</p>

        <div id="results-container" class="card">
            <p class="text-info">กรุณาเลือกต้นทางและปลายทางเพื่อค้นหาเส้นทาง หรือกดปุ่ม "แสดงทุกสาย"
                เพื่อดูรายละเอียดทั้งหมด</p>
        </div>
    </div>
    <script type="module" src="rout.js"></script>
</body>

</html>
