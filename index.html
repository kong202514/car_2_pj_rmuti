<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาเส้นทางรถสองแถวในโคราช (พร้อมแผนที่)</title>
    <link rel="stylesheet" href="rout.css">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            /* ใช้ Font Inter */
            background-color: #f4f7f6;
            /* สีพื้นหลังอ่อนๆ */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            /* สีกรมท่าเข้ม */
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        #search-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            width: 90%;
            max-width: 800px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
            /* สีเทาเข้ม */
        }

        select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ecf0f1;
            /* สีเทาอ่อน */
            color: #2c3e50;
            appearance: none;
            /* ลบ default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2334495e" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        button {
            background-color: #28a745;
            /* สีเขียวสดใส */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);
            flex-grow: 1;
            min-width: 150px;
        }

        button:hover {
            background-color: #218838;
            /* สีเขียวเข้มขึ้น */
            transform: translateY(-2px);
        }

        #loading-message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #3498db;
            /* สีน้ำเงิน */
            display: none;
            /* ซ่อนไว้ตอนแรก */
        }

        #results-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            min-height: 100px;
            /* เพิ่มความสูงขั้นต่ำ */
        }

        #results-container h3 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        #results-container>div {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fdfdfd;
        }

        #results-container div b {
            color: #3498db;
        }

        #results-container ol {
            list-style-type: none;
            /* ลบ bullet point */
            padding-left: 0;
        }

        #results-container ol li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
            color: #555;
        }

        #results-container ol li::before {
            content: '•';
            /* เพิ่ม bullet point แบบกำหนดเอง */
            color: #3498db;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        #map-container {
            width: 90%;
            max-width: 800px;
            height: 500px;
            /* กำหนดความสูงของแผนที่ */
            border-radius: 12px;
            overflow: hidden;
            /* ซ่อนส่วนเกินของแผนที่ */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 40px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {

            #search-container,
            #results-container,
            #map-container {
                width: 95%;
                padding: 15px;
            }

            .form-group {
                min-width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>ค้นหาเส้นทางรถสองแถวในเมืองนครราชสีมา</h1>

    <div id="search-container">
        <div class="form-group">
            <label for="originSelect">จุดต้นทาง:</label>
            <select id="originSelect">
                <option value="">เลือกจุดต้นทาง</option>
            </select>
        </div>
        <div class="form-group">
            <label for="destinationSelect">จุดปลายทาง:</label>
            <select id="destinationSelect">
                <option value="">เลือกจุดปลายทาง</option>
            </select>
        </div>
        <button id="searchButton">ค้นหาเส้นทาง</button>
    </div>

    <div id="loading-message">
        <p>กำลังค้นหาข้อมูล... โปรดรอสักครู่</p>
    </div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <br>
    <hr>
    <!-- <div id="results-container" style="margin-top: 15rem;">
    </div> -->


    <script type="text/javascript" src="https://api.longdo.com/map/?key=042135539c8848ee0c5f7629520812a8"></script>
    <script src="rout.js" type="module"></script>
</body>

</html>
